<!DOCTYPE html>
<html>
<head>
	<title>Comando FOR</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Imprimindo de 1 a 100: Números Pares</h1>
	<script type="text/JavaScript">
	//Declarações de variáveis 	que servem de controle para o While
		 //Valor inicial, que será diferente a cada interação.
		//var incremento = 1; //Usado como incremento.
		//var maximo = 100; //Usado como controle.
		/*Vai fazer a interação até se tornar false, o valor ser igual 
		a 100*/
		for(var numero = 2 ; numero <= 100 ;) {
			//Vai somar 1 ao valor a cada nova interação.
			document.write(numero +"<br>")
		numero = numero + 2 ;
		}
	</script>
</body>
</html>
