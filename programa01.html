<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title> Trabalho com variáveis</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Variáveis com JavaScript</h1>
	<script type="text/javascript">
		//Declaração e atribuição de variáveis
		var idade = 28;
		var nome = "Cleofânia";
		var cidade = "Teresina";
		var estado = "PI";
		//Exibindo da tela os valores das variáveis
		document.write("<h2>Informações:</h2>");
		document.write("Nome: " + nome + "<br>");//concatenação (Juntação)
		document.write("Idade: " + idade +"<br>");
		document.write("Cidade: " + cidade + "<br>");
		document.write("Estado: " + estado);
	</script>
</html>
