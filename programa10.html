<!DOCTYPE html>
<html>
<head>
	<title>Estrutura de Controle</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Entendendo o FOR</h1>
	<script type="text/JavaScript">
	//Declaração de um dicionário
		var carro = {"Ano": 2015, "marca": "wolkswagen", "potencia": 2.0}
		/* O laço FOR serve para fazermos interações em coleções */
		for (chave in carro) {
			document.write(chave + ":" + carro[chave] + "<br>");
		}
	</script>
</body>
</html>
